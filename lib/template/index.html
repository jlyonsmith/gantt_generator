<!DOCTYPE html>
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato&family=Nunito+Sans&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 40px;
      font-family: 'Lato', sans-serif;
      font-family: 'Nunito Sans', sans-serif;
    }

    .grid {
      display: grid;
      grid-template-columns: calc({{cellWidth}}px * 3) repeat(12, {{cellWidth}}px);
      grid-gap: 0px;
      background-color: #fff;
      color: #444;
    }

    .header-item {
      text-align: center;
      padding: 10px;
      font-size: 120%;
      border-bottom: 3px solid #aaa;
    }

    .first-header-item {
        text-align: left;
    }

    .item {
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding-top: 5px;
      padding-bottom: 5px;
      border-bottom: 2px solid #ddd;
      border-right: 2px solid #ddd;
    }

    .first-item {
      padding-left: 10px;
      padding-top: 5px;
    }

    .last-row {
      border-bottom: 3px solid #aaa;
    }

    .bar {
      display: flex;
      position: relative;
      height: 22px;
      border-radius: 3px;
    }

    .milestone {
      display: flex;
      position: relative;
      height: 16px;
      width: 16px;
      text-align: center;
      transform:rotate(45deg);
    }

    {{#milestoneClasses}}
    .{{name}} {
      left: calc({{cellWidth}}px * {{start}} - 8px);
      background-color: #{{color}};
    }
    {{/milestoneClasses}}

    {{#taskClasses}}
    .{{name}} {
      left: calc({{cellWidth}}px * {{start}});
      width: calc({{cellWidth}}px * {{duration}});
      background-color: #{{color}};
    }
    {{/taskClasses}}
  </style>
</head>
<body>
  <h1>{{title}}</h1>
  <div class="grid">
    <!-- Header -->
    <div class="header-item first-header-item">Tasks</div>
    <div class="header-item">Jan</div>
    <div class="header-item">Feb</div>
    <div class="header-item">Mar</div>
    <div class="header-item">Apr</div>
    <div class="header-item">May</div>
    <div class="header-item">Jun</div>
    <div class="header-item">Jul</div>
    <div class="header-item">Aug</div>
    <div class="header-item">Sep</div>
    <div class="header-item">Oct</div>
    <div class="header-item">Nov</div>
    <div class="header-item">Dec</div>
    {{#rows}}
    <!-- {{title}} -->
    <div class="item first-item{{#lastRow}} last-row{{/lastRow}}">{{title}}</div>
    {{#months}}
    <div class="item{{#lastRow}} last-row{{/lastRow}}">{{#milestone}}<span class="milestone {{className}}">&nbsp;</span>{{/milestone}}{{#bar}}<span class="bar {{className}}">&nbsp;</span>{{/bar}}</div>
    {{/months}}
    {{/rows}}
  </div>
</body>
